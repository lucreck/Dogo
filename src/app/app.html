<ion-menu [content]="content" side="left" id="menu1">
  <ion-content>
    <ion-list>
      <button menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)">
        {{p.title}}
      </button>
    </ion-list>
  </ion-content>
</ion-menu>
<ion-menu [content]="content" side="right" id="menu2">
  <!-- <ion-header>
        <ion-toolbar>
            <ion-title>USER PROFILE</ion-title>
        </ion-toolbar>
    </ion-header> -->
  <ion-content>
    <ion-list>
      <ion-item menuClose (click)="openModal({charNum: 'loginTab'})">
        <ion-icon name=""></ion-icon>
        Đăng nhập
      </ion-item>
      <ion-item menuClose (click)="openModal({charNum: 'regTab'})">
        <ion-icon name=""></ion-icon>
        Đăng ký
      </ion-item>
    </ion-list>
  </ion-content>
</ion-menu>
