<ion-menu [content]="content" side="left" id="menu1">
  <ion-content>
    <ion-list>
      
      <ion-item menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)">
        {{p.title}}
        <ion-icon ios="ios-{{p.icon}}-outline" md="md-{{p.icon}}" float-right></ion-icon>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-menu>
<ion-menu [content]="content" side="right" id="menu2">
  <!-- <ion-header>
        <ion-toolbar>
            <ion-title>USER PROFILE</ion-title>
        </ion-toolbar>
    </ion-header> -->
  <ion-content>
    <ion-list>
      <ion-item menuClose (click)="openModal({charNum: 'loginTab'})">
        Đăng nhập
        <ion-icon ios="ios-log-in" md="md-log-in" float-right></ion-icon>
      </ion-item>
      <ion-item menuClose (click)="openModal({charNum: 'regTab'})">
        Đăng ký
        <ion-icon ios="ios-person-add" md="md-person-add" float-right></ion-icon>
      </ion-item>
      <ion-item menuClose >
        Thông báo
        <ion-icon ios="ios-notifications" md="md-notifications" float-right></ion-icon>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-menu>
